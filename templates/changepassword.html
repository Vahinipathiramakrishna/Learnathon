{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Agency</title>
  <link type="text/css" rel="stylesheet" href="{% static 'css/style1.css'  %}" />
</head>
<body>
{% block 'b1' %}
<h2 align="center"><font color="green">Change Password</font></h2>
<form method="post" action="{% url 'checkchangepassword' %}">
    {% csrf_token %}
    <table align="center" border="2">
        <tr>
            <td>Enter UserName</td>
            <td><input type="text" name="uname" required/></td>
        </tr>
        <tr>
            <td>Enter Old Password</td>
            <td><input type="text" name="opwd" required/></td>
        </tr>
        <tr>
            <td>Enter New Password</td>
            <td><input type="text" name="npwd" required/></td>
        </tr>
        <tr>
            <td align="center"><input type="submit" value="Submit"></td>
            <td align="center"><input type="reset" value="Clear"> </td>
        </tr>
    </table>
</form>
{% endblock %}
</body>
</html>
