{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Agency</title>
  <link type="text/css" rel="stylesheet" href="{% static 'css/style1.css'  %}" />
</head>
<body>

    <header>
      <div class="header-left">RealEstate</div>
      <div class="header-right">
    
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Signup</a>

        <a href="#">Sell</a>
        <a href="#">Contact Us</a>
        <a href="{% url 'about' %}">About</a>
        <a href="#">Agents</a>
      </div>
    </header>
    
    
    <div class="featured-properties">
      <div class="property">
        <img src="https://foyr.com/learn/wp-content/uploads/2021/08/design-your-dream-home.jpg" alt="Property 1">
        <div class="property-info">
          <h3>House</h3>
          <p>Price: $500,000</p>
          <a href="{% url 'house1' %}" class="button">Buy</a>
          <a href="#" class="button"></a>
        </div>
      </div>
      <div class="property">
        <img src="https://i0.wp.com/gledevelopment.com/wp-content/uploads/2021/03/PHouses.jpg?fit=4961%2C3508&ssl=1" alt="Property 2">
        <div class="property-info">
          <h3>House</h3>
          <p>Price: $600,000</p>
          <a href="{% url 'house2' %}" class="button">Buy</a>
          <a href="#" class="button"></a>
        </div>
      </div>
      <div class="property">
        <img src="https://www.jamesedition.com/stories/wp-content/uploads/2022/03/mansions_main_fin.jpg" alt="Property 2">
        <div class="property-info">
          <h3>House3</h3>
          <p>Price: $500,000</p>
          <a href="{% url 'house3' %}" class="button">Buy</a>
          <a href="#" class="button"></a>
        </div>
      </div>
      <div class="property">
        <img src="https://saterdesign.com/cdn/shop/articles/bicYNooDCfCQAbvnQ8Xf0FjmW5nfKtOX1669132421_894x.jpg?v=1669242585" alt="Property 2">
        <div class="property-info">

          <a href="{% url 'house4' %}" class="button">Buy</a>
          <a href="#" class="button"></a>
        </div>
      </div>
      <!-- Add more properties as needed -->
    </div>
    
    <script>
    document.addEventListener("DOMContentLoaded", function() {
      const sections = document.querySelectorAll(".section");
    
      document.querySelectorAll(".options button").forEach((button, index) => {
        button.addEventListener("click", () => {
          sections.forEach((section, i) => {
            section.classList.toggle("active", index === i);
          });
        });
      });
    });
    </script>
    
    </body>
</html>
